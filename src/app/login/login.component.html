<div class="login-header">
  <div class="logo" (click)="navigateToAbout()">COURSE SEARCH</div>
</div>

<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="login-button">Login</button>
    <div *ngIf="showError" class="error-popup">
      <div class="error-content">
        <p>{{errorMessage}}</p>
        <button (click)="closeError()">Close</button>
      </div>
    </div>
  </form>
  <p class="signup-link">
    Not a User? <span (click)="navigateToSignUp()">SIGN UP</span>
  </p>
</div>
