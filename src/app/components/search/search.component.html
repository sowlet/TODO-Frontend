<div class="search-wrapper">
  <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Enter search query"
        class="search-input"
      />
      <button (click)="onSearch()" class="search-button">Search</button>
    </div>
    
    <div class="results-container">
      <!-- <div *ngFor="let result of searchResults" class="result-item"> -->
        <!-- Placeholder for individual result components -->
        <!-- {{ result.name }}-->
      <!-- </div> --> 
      <div *ngFor="let item of searchResults" class="result-card">
        <div class="result-header">
          <h3 class="result-title">{{ item }}</h3>
          <span class="result-code">{{ item.code }}</span>
          <button class="add-button">+</button>
        </div>
        <p class="result-description">{{ item.description }}</p>
        <button class="play-button">â–¶</button>
      </div>
  </div>
</div>
