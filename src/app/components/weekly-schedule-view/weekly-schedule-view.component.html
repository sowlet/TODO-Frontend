<div class="weekly-schedule-view">
    <div class="day-column" *ngFor="let day of days">
      <h3 class="day-label">{{ day }}</h3>
      <div class="class-card" *ngFor="let classItem of schedule[day]">
        <h4>{{ classItem.className }}</h4>
        <p>{{ classItem.courseCode }}</p>
        <p>{{ classItem.profName }}</p>
        <p>{{ classItem.classTime }}</p>
      </div>
    </div>
  </div>
