<div class="class-card">
    <div class="class-header">
      <h2>{{ className }}</h2>
      <span class="add-icon" *ngIf="!isInSchedule" (click)="addToSchedule()">+</span>
      <span class="remove-icon" *ngIf="isInSchedule" (click)="removeFromSchedule()">-</span>
    </div>
    <div>
        <p class="course-code">{{ courseCode }}</p>
        <p class="class-description">
            Class Description: {{ courseDescription }}
        </p>
    </div>
    <div class="action-icon">
        <span *ngIf="!isInSchedule">&#9654;</span>
        <span *ngIf="isInSchedule">&#10003;</span>
    </div>
  </div>
